<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPage.css">
    <script src="https://kit.fontawesome.com/2820820f6e.js" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <nav>
        <div class="leftSide">
            <h3>LOGO</h3>
        </div>
        <div id="rightSide" class="rightSide">
            <a href="/landingPage.html">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
                <label id="user">profile</label>
            </div>
            <p id="logout">Logout</p>
        </div>

    </nav>
    <i class="fa-solid fa-bars" id="menuIcon"></i>


    <div id="bankBody">
        <div class="bankContent">
            <div class="Balance">
                <label for="">Balance : <span id="accountBalance"></span></label>
            </div>
            <div class="bankBtn">
                <button id="depositBtn">Deposit</button>
                <button id="withdrawBtn">Withdraw</button>
            </div>
        </div>
    </div>

    <div id="Deposit" style="display: none;">
        <div class="depositwHead">
            <h2>DEPOSIT</h2>
        </div>
        <div class="depositInputBody">

            <input type="number" id="depositinput" placeholder="">
            <label for="depositinput">Enter Ammount</label>
        </div>
        <div id="notifDeposit" style="display: none;">
            <p id="message">Success</p>
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <div class="buttonDeposit">
            <button onclick="confirmDeposit()">Submit</button>
            <button onclick="hideDeposit()">Cancel</button>
        </div>


    </div>

    <div id="Withdraw" style="display: none;">
        <div class="withdrawHead">
            <h2>WITHDRAW</h2>
        </div>
        <div class="withdrawInputBody">
            <input type="number" id="withdrawinput" placeholder="" required>
            <label for="withdrawinput">Enter Ammount</label>
        </div>
        <div id="notifWithdraw" style="display: none;">
            <p id="message">Success</p>
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="buttonWithdraw">
            <button onclick="confirmWithdraw()">Submit</button>
            <button onclick="hideWithdraw()">Cancel</button>
        </div>

    </div>


    <div id="modalBody" style="display: none;">
        <div class="modalcontent">
            <h2>Are You Sure?</h2>
            <div class="modalBtn">
                <button onclick="logout()" type="button">YES</button>
                <button onclick="cancelLogout()" type="button">NO</button>
            </div>
        </div>
    </div>



    <div id="loadingBody" style="display: none;">
        <div id="loading"></div>
    </div>


    <script defer src="landingPage.js"></script>
</body>

</html>
