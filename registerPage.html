<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2820820f6e.js" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="registerPage.css">
    <title>Login v3</title>
</head>

<body>

    <form id="registerForm">
        <div class="header">
            <h1>SIGNUP</h1>
            <button type="button" onclick="goto()">X</button>
        </div>
        <div class="usernameBody">
            <input type="text" id="username" placeholder="" required>
            <div class="usernameLabelbody">
                <i class="fa-solid fa-user"></i>
                <label for="username">Enter Username</label>
            </div>

        </div>
        <div class="passwordBody">
            <input type="password" id="password" placeholder="" required>
            <div class="passwordLabelBody">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Enter Password</label>
            </div>

        </div>

        <div class="confirmpasswordBody">
            <input type="password" id="confirmpassword" placeholder="" required>
            <div class="confirmpasswordLabelBody">
                <i class="fa-solid fa-lock"></i>
                <label for="confirmpassword">Confirm Password</label>
            </div>
        </div>
        <div id="notification" style="display: none;">
            <p id="message"></p>
            <div id="loader">
                <p></p>
            </div>
        </div>
        <div class="buttonBody">
            <button type="submit">Submit</button>
        </div>
        <p id="goto">Already have an account?</p>
    </form>


    <div id="loadingBody" style="display: none;">
        <div id="loading"></div>
    </div>
    <script defer src="registerPage.js"></script>


</body>

</html>
