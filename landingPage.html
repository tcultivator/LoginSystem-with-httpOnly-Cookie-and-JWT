<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPage.css">
    <script src="https://kit.fontawesome.com/2820820f6e.js" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <nav>
        <div class="leftSide">
            <h3>LOGO</h3>
        </div>
        <div id="rightSide" class="rightSide">
            <a href="/">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
                <label id="user">profile</label>
            </div>
            <p id="logout">Logout</p>
        </div>

    </nav>
    <i class="fa-solid fa-bars" id="menuIcon"></i>


    <div id="modalBody" style="display: none;">
        <div class="modalcontent">
            <h2>Are You Sure?</h2>
            <div class="modalBtn">
                <button onclick="logout()" type="button">YES</button>
                <button onclick="cancelLogout()" type="button">NO</button>
            </div>
        </div>
    </div>
    <div id="loadingBody" style="display: none;">
        <div id="loading"></div>
    </div>


    <script defer src="landingPage.js"></script>
</body>

</html>
